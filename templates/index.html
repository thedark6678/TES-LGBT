<!DOCTYPE html>
<html>
<head>
    <title>Identitas Rahasia</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 8px; }
        input, button { padding: 10px; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
    <h2>Jawablah dengan jujur:</h2>
    <ul>
        <li>Apakah kamu gay?</li>
        <li>Apakah kamu lesbi?</li>
        <li>Apakah kamu transgender?</li>
        <li>Atau lainnya?</li>
    </ul>
    <form method="post">
        <label>Masukkan Namamu:</label><br>
        <input type="text" name="name" required><br>
        <button type="submit">Proses Nama</button>
    </form>

    {% if result %}
        <h3>Nama Rahasia:</h3>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
